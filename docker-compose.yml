version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: flashcards
      POSTGRES_USER: flashuser
      POSTGRES_PASSWORD: flashpass
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/flashcards
      SPRING_DATASOURCE_USERNAME: flashuser
      SPRING_DATASOURCE_PASSWORD: flashpass
    ports:
      - "8080:8080"

volumes:
  db-data:
